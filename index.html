<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
<div class="container-sm mt-5" >
 <div class="row">
     <div class="col ">
                 <!--submit city trigger-->
        <div class="row text-center" >
            <div class="col" style=" display: flex; flex-direction: column; justify-content: center;">

                <h1 class="">Simple Weather App</h1>
                <form id="getInputCity" class="form-inline justify-content-center mt-4 mb-4">
                    <input id="inputCityText" type="text" class="form-control "  placeholder="Enter Name of the City">
                    <div class="m-2"><button type="submit" class="btn btn-info btninput searchbtn" >Search</button> </div>
                        <div class="valid-feedback "> Looks good! </div>
                        <div class="invalid-feedback"> * City must be filled out </div>
                </form>

            </div>
       </div>
     </div>
 </div>
<div class="row">

    <!--main layout column in the middle-->
    <div class="col" style="background-color: width:200px; display:flex; justify-content:center;">

        <!--job card-->
        <div id="displayWeatherInfoCard" class="cardstyle">

        </div>
    </div>

</div>

</div>             
              
    <script src="index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
